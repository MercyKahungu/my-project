<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My Sign In/UP Form</title>
    
</head>
<body>
   
    <div class="bg-img">
        <div class="content">
            <h1>Create Account</h1>
            <form action="#">
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <span>Use your Email to Register</span>
                    <input type="email" placeholder="Enter Email"/>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" placeholder="Password"/>
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot password</a>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign-in-container">
            <h1>Sign In</h1>
            <form action="#">
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
			    <input type="email" placeholder="Email" />
			    <input type="password" placeholder="Password" />
			    <a href="#">Forgot your password?</a>

			   <button>Sign In</button>
		    </form>
        </div>
        <div class="oerlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal details</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
   
<script src="script.js"></script>
</body>
</html>
